<div class="invoice-page">
    <div class="inner-wrapper">
        <div class="invoice-content">
            <div class="invoice-topbar">
                <div class="topbar-item" ng-click="changeInvoiceType('THREE')">三聯式</div>
                <div class="topbar-item" ng-click="changeInvoiceType('TWO')">二聯式</div>
                <div class="switcher" ng-class="{'right': invoiceType == 'TWO', 'left': invoiceType == 'THREE'}"></div>
                <div class="date-info">今天日期：{{today}}</div>
            </div>
            <div class="invoice-info">
                <!-- 三聯式 -->
                <div class="invoice" ng-show="invoiceType == 'THREE'">
					<div class="invoice-input">
						<div class="input-content">
							<div class="input-title">買受人</div>
							<div class="input-wrapper company">
								<div class="form-group id">
								    <label for="companyid">統一編號</label>
								    <input type="text" class="form-control" id="companyid" placeholder="請輸入統一編號">
								</div>
								<div class="form-group name">
								    <label for="companyName">公司名稱</label>
								    <input type="text" class="form-control" id="companyName" placeholder="請輸入公司名稱">
								</div>
							</div>
						</div>
						<div class="input-content">
							<div class="input-title">金額</div>
							<div class="input-wrapper dollar">
								<div class="form-group">
								    <label for="sales-dollar">銷售額（未稅）</label>
								    <input type="text" class="form-control" id="sales-dollar" placeholder="請輸入銷售額">
								</div>
								<div class="form-group">
								    <label for="tax-rate">稅率</label>
								    <div class="input-group">
								     	<input type="text" class="form-control" id="tax-rate" placeholder="請輸入稅率">
								    	<div class="input-group-addon">%</div>
								    </div>
								    
								</div>
								<div class="form-group">
								    <label for="business-tax">營業稅額</label>
								    <input type="text" class="form-control" id="business-tax" disabled>
								</div>
								<div class="form-group">
								    <label for="total-dollar">總計金額（含稅）</label>
								    <input type="text" class="form-control" id="total-dollar" placeholder="請輸入總計金額">
								</div>
							</div>
						</div>
						<div class="input-content">
							<div class="input-title">品項</div>
							<div class="input-wrapper dollar">
								<div class="form-group">
								    <label for="item-name">品名</label>
								    <input type="text" class="form-control" id="item-name" placeholder="請輸入品名">
								</div>
								<div class="form-group">
								    <label for="item-number">數量</label>
								    <input type="text" class="form-control" id="item-number" placeholder="請輸入數量">
								    
								</div>
								<div class="form-group">
								    <label for="item-dollar">單價</label>
								    <input type="text" class="form-control" id="item-dollar" placeholder="請輸入單價">
								</div>
								<div class="form-group">
								    <label for="total-item-dollar">金額</label>
								    <input type="text" class="form-control" id="total-item-dollar" disabled>
								</div>
							</div>
						</div>
						<div class="action">
							<button class="btn btn-info btn-orange" type="submit" ng-click="showInvoiceResult()">預覽</button>
							<button class="btn btn-default" type="submit" ng-click="clearInvoiceResult()">清除</button>
						</div>
					</div>
					<div class="invoice-result" ng-class="{'result-show': isResultShow}">
						<div class="result-wrapper">					
							<div class="invoice-title">
								<span>統</span>
								<span>一</span>
								<span>發</span>
								<span>票</span>
								（三聯式）
							</div>
							<div class="invoice-desc">一 O 五 年 三、四 月 份</div>
							<div class="result-content">
								<div class="invoice-buyer">買受人：</div>
								<div class="invoice-meta">
									<div class="invoice-companyid">統一編號：</div>
									<div class="invoice-date">中華民國105年4月9日</div>
								</div>
								<table class="table table-bordered invoice-table">
									<thead>
										<tr>
											<th>品名</th>
											<th>數量</th>
											<th>單價</th>
											<th>金額</th>
											<th>備註</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td></td>
											<td></td>
											<td></td>
											<td></td>
											<td></td>
										</tr>
										<tr ng-repeat="i in [0, 1, 2, 3]">
											<td ng-repeat="j in [0, 1, 2, 3, 4]"></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
						
					</div>
                </div>
                <!-- 二聯式 -->
                <div class="invoice" ng-show="invoiceType == 'TWO'">
                    <div>二聯式</div>
                </div>
            </div>
        </div>
    </div>
</div>
